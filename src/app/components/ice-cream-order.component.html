<div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div formArrayName="flavors">
        <div *ngFor="let flavor of flavors.controls; let i = index" [formGroupName]="i">
          <label for="flavor">Flavor</label>
          <select id="flavor" formControlName="flavor">
            <option *ngFor="let option of flavorOptions" [value]="option">{{ option }}</option>
          </select>
          <label for="scoops">Scoops</label>
          <input id="scoops" type="number" formControlName="scoops" min="1" max="3">
          <button type="button" (click)="removeFlavor(i)" *ngIf="flavors.length > 1">Remove Flavor</button>
        </div>
      </div>
      <button type="button" (click)="addFlavor()" [disabled]="flavors.length >= 3">Add Flavor</button>
  
      <label for="quantity">Quantity</label>
      <select id="quantity" formControlName="quantity">
        <option *ngFor="let option of quantityOptions" [value]="option">{{ option }}</option>
      </select>
  
      <label for="cone">Cone or Cup</label>
      <select id="cone" formControlName="cone">
        <option *ngFor="let option of coneOptions" [value]="option">{{ option }}</option>
      </select>
  
      <button type="submit">Submit Order</button>
    </form>
  </div>
